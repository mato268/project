<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vieport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Mobile</title>
    <script 
    src="https://kit.fontawesome.com/e62f150510.js" 
    crossorigin="anonymous">
    </script>
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="https://youtu.be/67stn7Pu7s4?feature=shared"></video>
    </section>

    <div class="infoAndUpNext">
        <!-- Video Info -->
    <section class="info">
        <!--metadata-->
        <div class="metadata">
            <ul class="hashtags">
                <li>#apple</li>
                <li>#banana</li>
                <li>#lemon</li>
            </ul>
            <div class="titleAndbutton">
                <span class="title clamp">
                클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) 
                | 프론트엔드 개발자 입문편: HTML, CSS, Javascript
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">1M views 1 month ago</span>
        </div>
        <!--actions-->
        <ul class="actions">
            <li>
                <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>
        </ul>
        <!--channel description-->
        <div class="channel">
            <div class="metadata">
                <img src="image/avatar.jpg" alt="">
                <div class="info">
                    <span class="name">이상준</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <!-- Up Next -->
    <section class="upNext">
        <span class="title">Upnext</span>
        <ul>
            <li class="item">
                <div class="img">
                    <img src="image/1.jpg" alt="">
                </div>
                <div class="info">
                    <span class="title">갈매기의 꿈 | 고등래퍼3</span>
                    <span class="name">이상준</span>
                    <span class="views">82K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img">
                    <img src="image/2.jpg" alt="">
                </div>
                <div class="info">
                    <span class="title">초등래퍼 결승전</span>
                    <span class="name">이상준</span>
                    <span class="views">82K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img">
                    <img src="image/3.jpg" alt="">
                </div>
                <div class="info">
                    <span class="title">네가 없는 밤</span>
                    <span class="name">이상준</span>
                    <span class="views">82K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
    </div>
</body>
</html>
